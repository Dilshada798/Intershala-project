<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ZOOM-IMAGES</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="header-icon logo">
          <img src="assets/icons/list.png" />
        </div>
        <ul class="menu" id="menu">
          <li>
            <img src="assets/icons/video.png" />
            <div>
              <a href="#">LIVE</a>
            </div>
          </li>
          <li>
            <img src="assets/icons/membership.png" />
            <div><a href="#">MEMBERSHIPS</a></div>
          </li>
          <li>
            <img src="assets/icons/run.png" />
            <div>
              <a href="#">PLANS</a>
            </div>
          </li>
          <li>
            <img src="assets/icons/discover.png" />
            <div>
              <a href="#">MORE</a>
            </div>
          </li>
        </ul>

        <div class="logins">
          <i class="fa fa-user" aria-hidden="true"></i>
          <a class="login">Login</a>
        </div>
      </nav>
    </header>


    <div class="header-text">
      <p>Runner's Workout</p>
      <div class="moviebox">
        <div class="moviecard card1">
            <img class="thumb" src="assets/img/one.jpg" />
            <div class="movietext">
              <p>STRENGTH</p>
              <i class="fa fa-chevron-circle-right" aria-hidden="false"></i>
            </div>
        </div>
        <div class="moviecard">
          <img class="thumb" src="assets/img/two.jpg" />
          <div class="movietext">
            <p>MOBILITY</p>
            <i class="fa fa-chevron-circle-right" aria-hidden="false"></i>
          </div>
        </div>

        <div class="moviecard card2">
          <img class="thumb" src="assets/img/three.jpg" />
          <div class="movietext">
            <p>DRILLS</p>
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
